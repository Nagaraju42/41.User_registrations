{% extends 'dummy.html' %}
{% block title %}
<title>Login</title>
{% endblock %}

{% block body_block %}
<div>
    <form method="POST">
        {% csrf_token %}
        <label for="username">username</label>
        <input type="text" name="un" id="username">
        <br>
        <label for="password">password</label>
        <input type="password" name="pw" id="password">
        <br>
        <input type="submit" value="Login" class="btn btn-primary">

    </form>
</div>
{% endblock %}
